<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Night Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>ðŸŽ¬ Movie Night Planner</h1>
        </header>

        <section class="controls">
            <form id="movie-form" class="movie-form">
                <input type="text" id="title" placeholder="Movie Title" required>
                <input type="text" id="director" placeholder="Director" required>
                <input type="number" id="rating" placeholder="Rating (0â€“10)" min="0" max="10" step="0.1" required>
                <button type="submit">Add Movie</button>
            </form>
            <div class="filter-group">
                <label for="min-rating">Min Rating:</label>
                <input type="range" id="min-rating" min="0" max="10" step="0.5" value="0">
                <span id="rating-value">0</span>
            </div>
        </section>

        <section id="planner" class="planner"></section>
    </div>

    <script src="script.js"></script>
</body>

</html>
