<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Pages Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <main class="dashboard-wrapper">
        <section class="dashboard-hero">
            <h1><span class="highlight">HTML Training</span> Dashboard</h1>
            <p>Explore focused workshops. All you need to master HTML, one module at a time.</p>
        </section>
        <nav class="dashboard-cards">
            <a href="pages/textFormattingList.html" class="card text-card" tabindex="0">
                <span class="icon">
                    <!-- Animated SVG: Text Formatting -->
                    <svg viewBox="0 0 48 48">
                        <rect width="48" height="48" rx="13" fill="#e0e4fa" /><text x="13" y="38"
                            font-family="Montserrat" font-size="32" fill="#3e49a1" font-weight="bold">Aa</text>
                    </svg>
                </span>
                <span class="label">Text Formatting</span>
                <span class="desc">Emphasis, lists, breaks <b>&amp;</b> more</span>
            </a>
            <a href="pages/semantic.html" class="card semantic-card" tabindex="0">
                <span class="icon">
                    <!-- Animated SVG: Semantic Structure -->
                    <svg viewBox="0 0 48 48">
                        <rect width="48" height="48" rx="13" fill="#e9faeb" />
                        <rect x="11" y="12" width="26" height="7" rx="2" fill="#43be7b" />
                        <rect x="11" y="22" width="17" height="4" rx="2" fill="#43be7b" />
                        <rect x="11" y="30" width="26" height="4" rx="2" fill="#93e6c5" />
                    </svg>
                </span>
                <span class="label">Semantic HTML</span>
                <span class="desc">Structure, outline, SEO <b>&amp;</b> accessibility</span>
            </a>
            <a href="pages/links.html" class="card links-card" tabindex="0">
                <span class="icon">
                    <!-- Animated SVG: Chain Link -->
                    <svg viewBox="0 0 48 48">
                        <rect width="48" height="48" rx="13" fill="#e0f3fa" />
                        <ellipse cx="17" cy="27" rx="6" ry="6.5" fill="#279fd9" />
                        <ellipse cx="31" cy="21" rx="6.5" ry="6" fill="#7dd7f9" />
                        <rect x="20.5" y="23.5" width="8" height="3.5" rx="1.6" fill="#279fd9" />
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 24 24"
                            to="5 24 24" dur="1.5s" repeatCount="indefinite" />
                    </svg>
                </span>
                <span class="label">Links</span>
                <span class="desc">Anchors, nav, mailto, tel</span>
            </a>
            <a href="pages/images.html" class="card images-card" tabindex="0">
                <span class="icon">
                    <!-- Animated SVG: Photo/Image -->
                    <svg viewBox="0 0 48 48">
                        <rect width="48" height="48" rx="13" fill="#f7fbe7" />
                        <rect x="10" y="16" width="28" height="14" rx="4" fill="#c6ed69" />
                        <circle cx="16" cy="20" r="2.4" fill="#76b441">
                            <animate attributeName="cy" values="20;17;20" dur="2s" repeatCount="indefinite" />
                        </circle>
                        <polyline points="14,28 21,21 26,27 32,23 34,28" fill="none" stroke="#7cbf2e"
                            stroke-width="2" />
                    </svg>
                </span>
                <span class="label">Images</span>
                <span class="desc">img tag, figure, alt, src</span>
            </a>
        </nav>
    </main>
</body>

</html>
